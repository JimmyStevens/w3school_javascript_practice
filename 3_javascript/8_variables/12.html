<!DOCTYPE html>
<html>
    <head></head>
    <body>
        
        <h2>Javascript Variables</h2>

        <p>The result of adding 2 + 3 + "5":</p>

        <p id="demo"></p>

        <script>
        var x = 2 + 3 + "5";
        document.getElementById("demo").innerHTML = x;
        </script>
        
    </body>
</html>
