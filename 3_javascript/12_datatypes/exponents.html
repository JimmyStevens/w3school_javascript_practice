<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Javascript Numbers</h2>

        <p>Extra large or extra small number can be written with scientific (exponential) notation:</p>

        <p id="demo"></p>

        <script>
        var y = 123e5;
        var z = 123e-5;

        document.getElementById("demo").innerHTML = y + "<br>" + z;
        </script>
        
    </body>
</html>
